<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Simply Blog</title>
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-bold" href="/">Simply Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse show" id="navbar">

            <ul class="navbar-nav">
              <li>
                <a class="nav-link fs-5" href="article.html">Articles</a>
              </li>
              <li>
                <!-- Modal Trigger -->
                <a class="nav-link fs-5" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a>
              </li>
              <li>
                <a class="nav-link fs-5" href="create.html">Create</a>
              </li>
            </ul>

        </div>
      </div>
    </nav>

<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3 was-validation" action="">
                    <input type="text" class="form-control " id="staticEmail2" placeholder="email@example.com" required>
                    <div class="invalid-feedback">Please fill out user name</div>
                    <div class="valid-feedback">Looks Good!</div>
                    <input type="password" class="form-control " id="inputPassword2" placeholder="Password" required>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </div>
                </form>        
            </div>
        </div>
    </div>
</div>

<div class="container">
    <form name="myForm" class="row g-3" class="was-validated" onsubmit="return submitData()" >
       <legend>Author Details</legend>
      <div class="col">
        <label for="validationDefault01" class="form-label">First Name</label>
        <input type="text" class="form-control" id="validationDefault01" name="fname" placeholder="John" required>
      </div>
      <div class="col">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input type="text" name= "lname" class="form-control" id="validationDefault02" placeholder="Doe" required>
      </div>
      <legend>Blog Details</legend>
      <div class="col mb-3 mt-3">
          <label class="form-label" for="title">Blog Title</label>
          <input type="text" class="form-control" id="title" required placeholder="Enter Title" name="title">
        </div>

        <div class="col mb-3 mt-3">
          <label class="form-label" for="content">Blog Text</label>
          <textarea class="form-control" rows = "10" id="content" name="content" placeholder="Content goes here" required></textarea>
          
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>

      <div class="col-12">
        <button class="btn btn-secondary" type="submit" >Submit form</button>
      </div>       
      
    </form>
</div>


</body>
</html>
